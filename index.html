<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Task</title>
    <script type="text/javascript" src="./includes/js/onloadscript.js"></script>
  </head>
  <body style="text-align:center">

    <table border="1" width="50%" cellspacing="0" cellpadding="10">
      <tr>
         <th>Current date format</th>
      </tr>
      <tr>
        <table>
          <tr>
            <td>mm-dd-yyyy: </td>
            <td><label name="format">mm-dd-yyyy</label></td>
          </tr>
          <tr>
            <td>mm/dd/yyyy: </td>
            <td><label name="format">mm/dd/yyyy</label></td>
          </tr>
          <tr>
            <td>dd-mm-yyyy: </td>
            <td><label name="format">dd-mm-yyyy</label></td>
          </tr>
          <tr>
            <td>dd/mm/yyyy: </td>
            <td><label name="format">dd/mm/yyyy</label></td>
          </tr>
        </table>
      </tr>
    </table>

    <table border="1" width="50%" cellspacing="0" cellpadding="10">
      <tr>
         <th>Swap first and last charater of a string</th>
      </tr>
      <tr>
        <table>
          <tr>
            <td>Given string : </td>
            <td><label id="givenstring">text swap</label></td>
          </tr>
          <tr>
            <td>Result String: </td>
            <td><label id="resultstring"></label></td>
          </tr>
        </table>
      </tr>
    </table>

    <table border="1" width="50%" cellspacing="0" cellpadding="10">
      <tr>
         <th>Find the largest word in a given string</th>
      </tr>
      <tr>
        <table>
          <tr>
            <td>Input string : </td>
            <td><label id="inputstring">Web Development Tutorial</label></td>
          </tr>
          <tr>
            <td>Output String: </td>
            <td><label id="outputstring"></label></td>
          </tr>
        </table>
      </tr>
    </table>

    <table border="1" width="50%" cellspacing="0" cellpadding="10">
      <tr>
         <th>Amount to coins</th>
      </tr>
      <tr>
        <table>
          <tr>
            <td>Amount : </td>
            <td><label id="amount"></label></td>
          </tr>
          <tr>
            <td>Coins : </td>
            <td><label id="coins"></label></td>
          </tr>
          <tr>
            <td>Change : </td>
            <td><label id="change"></label></td>
          </tr>
        </table>
      </tr>
    </table>

    <table border="1" width="50%" cellspacing="0" cellpadding="10">
      <tr>
         <th>Array to string</th>
      </tr>
      <tr>
        <table>
          <tr>
            <td>By comma : </td>
            <td><label id="stype1"></label></td>
          </tr>
          <tr>
            <td>By plus : </td>
            <td><label id="stype2"></label></td>
          </tr>
          <tr>
            <td>By hyphen : </td>
            <td><label id="stype3"></label></td>
          </tr>
        </table>
      </tr>
    </table>

  </body>
</html>
